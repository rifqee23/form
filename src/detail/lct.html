<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail LCT</title>
    <link rel="stylesheet" href="../output.css">
    <script src="https://kit.fontawesome.com/fbda0dcbb4.js" crossorigin="anonymous"></script>

  <body class="font-sans bg-gradient-three-colors">
    <div class="flex justify-center">
      <img class="mt-4" src="../asset/Logo CSS 1.png" alt="logo" />
    </div>
    <h1 class="text-3xl font-semibold text-center text-white">
      Formulir Pendaftaran LCT

    <div class="flex justify-center">
      <div class="w-full px-4 pb-8 mt-5 md:max-w-xl">

          <div >
            <!-- Profile Ketua Start -->
            <div>
              <h1 class="text-3xl font-semibold text-white">Profil Ketua</h1>
              <div class="mt-2">
                <label class="block font-semibold text-white" htmlFor="fullnameLead"
                  >Nama Lengkap</label
                >
                <input
                  class="w-full outline-none text-white bg-[#D9D9D933] py-2 mt-1 px-2 shadow-custom rounded-lg"
                  id="fullnameLead"
                  type="text"
                  name="fullnameLead"
                  value="Nama Lengkap Ketua Tim"
                  readonly
                />
              </div>

              <div class="mt-4">
                <label class="block font-semibold text-white" htmlFor="phoneLead"
                  >No. Telpon</label
                >
                <input
                  class="w-full text-white outline-none bg-[#D9D9D933] py-2 mt-1 px-2 shadow-custom rounded-lg"
                  id="phoneLead"
                  type="text"
                  name="phoneLead"
                  value="08123456789"
                  readonly
                />
              </div>

              <div class="mt-4">
                <label class="block font-semibold text-white" htmlFor="birthdateLead"
                  >Tanggal Lahir</label
                >
                <input
                  class="w-full text-white outline-none bg-[#D9D9D933] py-2 mt-1 px-2 shadow-custom rounded-lg"
                  id="birthdateLead"
                  type="date"
                  name="birthdateLead"
                  value="2024-07-11"
                  readonly
                />
              </div>

              <div class="mt-4">
                <label class="block font-semibold text-white" htmlFor="studentCardLead"
                  >Kartu Pelajar
                  <span class="font-normal text-slate-300"
                    >Max 1 Mb</span
                  ></label
                >
                <!-- Open the modal using ID.showModal() method -->
                
                <button type="button" onclick="my_modal_4.showModal()">
                    <img class="hover:cursor-pointer" src="../asset/studentcard.jpg" alt="student card">
                </button>
            
                <dialog id="my_modal_4" class="modal backdrop-blur-md modal-middle">
                  <div class="">
                    <div class="relative">
                        <img src="../asset/studentcard.jpg" alt="student card">
                    </div>
                    <div class="modal-action">
                        <div class="absolute top-0 right-2 md:top-10 md:right-10">
                            <button type="button" class="text-5xl" onclick="document.getElementById('my_modal_4').close()"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                  </div>
                </dialog>
              </div>
            </div>
            <!-- Profile Ketua End -->
            <!-- Profile Anggota 1 Start-->
            <div class="mt-8">

                <input

            <!-- Profile Anggota 2 Start -->

                <input

                    <img class="hover:cursor-pointer w-72" src="../asset/mceclip14.png" alt="payment proof">
                </button>

                    </div>
