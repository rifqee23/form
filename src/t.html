<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Display with Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fade-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
  
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .animate-fade-down {
      animation: fade-down 0.5s ease-out forwards;
    }
  </style>
  </head>
<body class="min-h-screen">
  <section id="content"
    class="hidden md:grid md:grid-cols-2 md:gap-x-8 md:place-items-center lg:flex lg:gap-10 lg:justify-center lg:mt-16">
    <div class="p-4 bg-blue-500 text-white">Konten 1</div>
    <div class="p-4 bg-green-500 text-white">Konten 2</div>
  </section>

  <script>
                  window.addEventListener('scroll', function () {
                    const content = document.getElementById('content');
                    if (window.scrollY > 100 && content.classList.contains('hidden')) { // Ubah 100 ke posisi scroll yang diinginkan
                      content.classList.remove('hidden');
                      content.classList.add('animate-fade-down');
        }
                });
    </script>
  </body>
</html>
