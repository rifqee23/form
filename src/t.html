<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Reveal Example</title>
  <style>
    .hidden {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    .content {
      height: 100vh; /* For demonstration, make each section fill the viewport height */
    }
  </style>
</head>
<body>

<h1>Scroll to Reveal Content</h1>
<div class="content" id="section1">
  <p>This is section 1. Scroll down to reveal more content.</p>
</div>
<div class="content hidden" id="section2">
  <p>This is section 2. It is hidden initially and will be revealed when scrolled into view.</p>
</div>
<div class="content hidden" id="section3">
  <p>This is section 3. It is also hidden initially and will be revealed when scrolled into view.</p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const hiddenElements = document.querySelectorAll('.hidden');

  const revealOnScroll = () => {
    const viewportHeight = window.innerHeight;

    hiddenElements.forEach(el => {
      const elementTop = el.getBoundingClientRect().top;

      if (elementTop < viewportHeight) {
        el.classList.add('visible');
        el.classList.remove('hidden');
      }
    });
  };

  window.addEventListener('scroll', revealOnScroll);
  revealOnScroll(); // Run on page load in case elements are already in view
});

</script>
</body>
</html>
