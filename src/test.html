<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-center text-purple-400 text-3xl font-bold">PEMENANG</h1>
        <h2 class="text-center text-xl mt-2">Juara Berdasarkan Lomba</h2>
    </header>
    <main class="p-4">
        <section class="my-8">
            <h3 class="text-2xl mb-4">Lomba Cepat Tepat</h3>
            <table class="w-full bg-gray-800 border border-gray-700 text-left">
                <thead class="bg-gray-700 text-gray-100">
                    <tr>
                        <th class="px-4 py-2">Juara</th>
                        <th class="px-4 py-2">Sekolah</th>
                        <th class="px-4 py-2">Nama</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-700">
                        <td class="px-4 py-2">1</td>
                        <td class="px-4 py-2">?</td>
                        <td class="px-4 py-2">?</td>
                    </tr>
                    <!-- More rows -->
                </tbody>
            </table>
        </section>
        <!-- More sections -->
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Footer Content</p>
    </footer>
</body>

</html>
