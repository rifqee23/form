<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Admin</title>
    <link rel="stylesheet" href="./../output.css">
    <script src="https://kit.fontawesome.com/fbda0dcbb4.js" crossorigin="anonymous"></script>

</head>

<body class="bg-amber-200">
    <section class="p-4 md:container">
        <div class="md:flex md:justify-between">
            <h3 class="text-center text-secondary font-semibold text-2xl">Payment Information ML</h3>
            <h3 class="text-center text-secondary font-semibold text-2xl">Admin</h3>
        </div>

        <div class="mx-auto rounded-lg mt-5 overflow-hidden md:w-full">
            <div class="md:flex">
                <div class="w-full p-3">

                    <div class="relative">
                        <i class="absolute fa fa-search text-gray-400 top-5 left-4"></i>
                        <input type="text"
                            class="bg-white h-12 w-full px-12 rounded-lg focus:outline-none hover:cursor-pointer"
                            name="" placeholder="Search">

                    </div>
                </div>
            </div>
        </div>

        <!-- This is an example component -->
        <div class="">
            <div class="w-full justify-center  flex-nowrap md:mt-5 mt-10 overflow-hidden">
                <div class="overflow-x-auto h-80 bg-white">
                    <table class="min-w-full  border border-gray-200">
                        <thead>
                            <tr>
                                <th class="py-3 px-8 border-b"><input type="checkbox" name="" id=""></th>
                                <th class="py-3 px-8 border-b">Divisi</th>
                                <th class="py-3 px-8 border-b">Nama Tim</th>
                                <th class="py-3 px-8 border-b">Nama Pendaftar</th>
                                <th class="py-3 px-8 border-b">Bukti Pembayaran</th>
                                <th class="py-3 px-8 border-b">Status Pembayaran</th>
                                <th class="py-3 px-8 border-b">Action</th>
                            </tr>
                        </thead>
                    </table>

                </div>

            </div>

        </div>

    </section>


</body>

</html>
